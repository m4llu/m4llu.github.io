<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio - Windows 10 Desktop Style</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="window.css">

</head>
<body>
    <!-- Desktop Background -->
    <div class="desktop">
        <!-- Desktop Icons -->
        <div class="icon" style="top: 50px; left: 50px;" data-window="about">
            <img src="folder.png" alt="About Me">
            <span>About Me</span>
        </div>
        <div class="icon" style="top: 50px; left: 150px;" data-window="projects">
            <img src="folder.png" alt="Projects">
            <span>Projects</span>
        </div>
        <div class="icon" style="top: 150px; left: 50px;" data-window="skills">
            <img src="folder.png" alt="Skills">
            <span>Skills</span>
        </div>
        <div class="icon" style="top: 150px; left: 150px;" data-window="contact">
            <img src="folder.png" alt="Contact">
            <span>Contact</span>
        </div>
        

        <!-- Windows -->
        <div id="about" class="window">
            <div class="window-title-bar">
                <span>About Me</span>
                <div class="window-controls">
                    <button onclick="minimize('about')" style="padding-bottom: 0.6rem;">ðŸ—•</button>
                    <button onclick="maximize('about')" style="padding-bottom: 0.2rem;">ðŸ—–</button>
                    <button class="button-close" onclick="closeWindow('about')">âœ•</button>
                </div>
            </div>
            <div class="window-content">
                <h1>About Me</h1>
                <p>Your about me content goes here.</p>
            </div>
        </div>

        <div id="projects" class="window">
            <div class="window-title-bar">
                <span>Projects</span>
                <div class="window-controls">
                    <button onclick="minimize('projects')" style="padding-bottom: 0.6rem;">ðŸ—•</button>
                    <button onclick="maximize('projects')" style="padding-bottom: 0.2rem;">ðŸ—–</button>
                    <button class="button-close" onclick="closeWindow('projects')">âœ•</button>
                </div>
            </div>
            <div class="window-content">
                <h1>Projects</h1>
                <p>Your projects content goes here.</p>
            </div>
        </div>

        <div id="skills" class="window">
            <div class="window-title-bar">
                <span>Skills</span>
                <div class="window-controls">
                    <button onclick="minimize('skills')" style="padding-bottom: 0.6rem;">ðŸ—•</button>
                    <button onclick="maximize('skills')" style="padding-bottom: 0.2rem;">ðŸ—–</button>
                    <button class="button-close" onclick="closeWindow('skills')">âœ•</button>
                </div>
            </div>
            <div class="window-content">
                <h1>Skills</h1>
                <p>Your skills content goes here.</p>
            </div>
        </div>

        <div id="contact" class="window">
            <div class="window-title-bar">
                <span>Contact</span>
                <div class="window-controls">
                    <button onclick="minimize('contact')" style="padding-bottom: 0.6rem;">ðŸ—•</button>
                    <button onclick="maximize('contact')" style="padding-bottom: 0.2rem;">ðŸ—–</button>
                    <button class="button-close" onclick="closeWindow('contact')">âœ•</button>
                </div>            
            </div>
            <div class="window-content">
                <h1>Contact</h1>
                <p>Your contact information goes here.</p>
            </div>
        </div>

        <!-- Taskbar -->
        <div class="taskbar">
            <div class="start-button" onclick="toggleStartMenu()">
                <img src="windows-logo.png" alt="Start">
            </div>
            <div class="taskbar-icons">
                <div class="taskbar-icon" onclick="openWindow('about')">
                    <img src="chrome.png">
                </div>
                <div class="taskbar-icon" onclick="openWindow('projects')">
                    <img src="teams.png">
                </div>
            </div>
            <div class="taskbar-clock">
                <span id="clock"></span>
            </div>
        </div>

        <!-- Start Menu -->
        <div id="start-menu" class="start-menu">
            <div class="sidebar-wrapper closed" id="sidebar-wrapper" onmouseenter="openSidebar()">
                <div class="sidebar">
                    <div class="sidebar-items">
                        <div class="sidebar-item" onclick="openWindow('contact')">
                            <div class="sidebar-item-icon">
                                <img class="round-icon" src="user.png" alt="user">
                            </div>
                            m4llu
                        </div>
                        <div class="sidebar-item" onclick="openWindow('contact')">
                            <div class="sidebar-item-icon">
                                <img src="contact.png" alt="Contact">
                            </div>
                            Files
                        </div>
                    </div>
                </div>
            </div>
            <div class="start-menu-content">
                <div class="menu-item" onclick="openWindow('about')">About Me</div>
                <div class="menu-item" onclick="openWindow('projects')">Projects</div>
                <div class="menu-item" onclick="openWindow('skills')">Skills</div>
                <div class="menu-item" onclick="openWindow('contact')">Contact</div>
            </div>
        </div>
    </div>

    <script src="clock.js"></script>
    <script src="window.js"></script>
    <script src="clickHandler.js"></script>
    <script src="startMenu.js"></script>
    <script src="main.js"></script>

</body>
</html>
