<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio - Windows 10 Desktop Style</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="window.css">
    <link rel="stylesheet" href="contextMenu.css">
    <link rel="stylesheet" href="notepad.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <!-- Desktop Background -->
    <div class="desktop" id="desktop">
        <!-- Desktop Icons -->
        <div class="icon" style="top: 50px; left: 50px;" data-program="about">
            <img src="./assets/icons/folder.png" alt="About Me">
            <span>About Me</span>
        </div>
        <div class="icon" style="top: 50px; left: 150px;" data-program="projects">
            <img src="./assets/icons/folder.png" alt="Projects">
            <span>Projects</span>
        </div>
        <div class="icon" data-program="settings" data-window="settings">
            <img src="./assets/icons/settings.png" alt="Settings Icon">
            <span>Settings</span>
          </div>
          

        <!-- Taskbar -->
        <div class="taskbar">
            <div class="start-button" onclick="toggleStartMenu()">
                <img src="./assets/icons/windows-logo.png" alt="Start">
            </div>
            <div class="taskbar-icons">
                <div class="taskbar-icon" onclick="openWindow('about')">
                    <img src="./assets/icons/chrome.png">
                </div>
                <div class="taskbar-icon" onclick="openWindow('projects')">
                    <img src="./assets/icons/teams.png">
                </div>
            </div>
            <div class="taskbar-clock">
                <span id="clock"></span>
            </div>
        </div>

        <!-- Start Menu -->
        <div id="start-menu" class="start-menu">
            <div class="sidebar-wrapper closed" id="sidebar-wrapper" onmouseenter="openSidebar()">
                <div class="sidebar">
                    <div class="sidebar-item top" onclick="openWindow('contact')">
                        <div class="sidebar-item-icon">
                            â˜°
                        </div>
                        START
                    </div>
                    <div class="sidebar-buttons">
                        <div class="sidebar-item" onclick="openWindow('contact')">
                            <div class="sidebar-item-icon">
                                <img class="round-icon" src="./assets/icons/user.png" alt="user">
                            </div>
                            m4llu
                        </div>
                        <div class="sidebar-item" onclick="openWindow('contact')">
                            <div class="sidebar-item-icon">
                                <img src="./assets/icons/contact.png" alt="Contact">
                            </div>
                            Files
                        </div>
                    </div>
                </div>
            </div>
            <div class="start-menu-content">
                <div class="menu-item" onclick="openWindow('about')">About Me</div>
                <div class="menu-item" onclick="openWindow('projects')">Projects</div>
                <div class="menu-item" onclick="openWindow('skills')">Skills</div>
                <div class="menu-item" onclick="openWindow('contact')">Contact</div>
            </div>
        </div>
        <div id="context-menu" class="context-menu">
            <ul>
                <li id="new-file">
                <div class="icon-container">
                    <img src="./assets/icons/txt.png" alt="New File">
                </div>
                New File
                </li>
                <li id="new-file">
                    <div class="icon-container">
                        <img src="./assets/icons/folder.png" alt="New File">
                    </div>
                    New Folder
                </li>
                <li id="new-file">
                    <div class="icon-container">
                        <img src="./assets/icons/cmd.png" alt="New File">
                    </div>
                    Open in Windows Terminal
                </li>
                <li id="new-file">
                    <div class="icon-container">
                        <img src="./assets/icons/visualstudio.png" alt="New File">
                    </div>
                    Open with Visual Studio
                </li>
                <ul>
                    <li id="new-file">Copy</li>
                    <li id="new-file" class="disabled">Paste</li>
                    <li id="new-file">Clipboard</li>
                </ul>
            </ul>
        </div>
    </div>

    <script src="clock.js"></script>
    <script src="window.js"></script>
    <script src="clickHandler.js"></script>
    <script src="startMenu.js"></script>
    <script src="contextMenu.js"></script>
    <script src="main.js"></script>

</body>
</html>
