<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio - Windows 10 Desktop Style</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="stylesheet" href="./styles/window.css">
    <link rel="stylesheet" href="./styles/contextMenu.css">
    <link rel="stylesheet" href="./styles/notepad.css">
    <link rel="stylesheet" href="./styles/settings.css">
    <link rel="stylesheet" href="./styles/MyPortfolio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop" id="desktop">
        <div class="icon" style="top: 50px; left: 50px;" data-program="MyPortfolio">
            <img src="./assets/icons/chrome.png" alt="My Portfolio">
            <span>My Portfolio</span>
        </div>
        <div class="icon" style="top: 50px; left: 150px;" data-program="Github">
            <img src="./assets/icons/github.png" alt="Github">
            <span>GitHub</span>
        </div>
        <div class="icon" data-program="settings" data-program="settings">
            <img src="./assets/icons/settings.png" alt="Settings Icon">
            <span>Settings</span>
          </div>
          
        <div class="taskbar">
            <div class="start-button" onclick="toggleStartMenu()">
                <img src="./assets/icons/windows-logo.png" alt="Start">
            </div>
            <div class="taskbar-icons">
                <div class="taskbar-icon" data-program="Github">
                    <img src="./assets/icons/github.png">
                </div>
                <div class="taskbar-icon" data-program="">
                    <img src="./assets/icons/teams.png">
                </div>
            </div>
            <div class="taskbar-clock">
                <span id="clock"></span>
            </div>
        </div>

        <div id="start-menu" class="start-menu">
            <div class="sidebar-wrapper closed" id="sidebar-wrapper" onmouseenter="openSidebar()">
                <div class="sidebar">
                    <div class="sidebar-item top" onclick="openWindow('contact')">
                        <div class="sidebar-item-icon">
                            â˜°
                        </div>
                        START
                    </div>
                    <div class="sidebar-buttons">
                        <div class="sidebar-item" onclick="openWindow('contact')">
                            <div class="sidebar-item-icon">
                                <img class="round-icon" src="./assets/icons/user.png" alt="user">
                            </div>
                            m4llu
                        </div>
                  
                    </div>
                </div>
            </div>
            <div class="start-menu-content">
               
            </div>
        </div>
        <div id="context-menu" class="context-menu">
            <ul>
                <li id="new-file">
                <div class="icon-container">
                    <img src="./assets/icons/txt.png" alt="New File">
                </div>
                New File
                </li>
                <li id="new-file" class="disabled">
                    <div class="icon-container">
                        <img src="./assets/icons/folder.png" alt="New File">
                    </div>
                    New Folder
                </li>
                <li id="new-file" class="disabled">
                    <div class="icon-container">
                        <img src="./assets/icons/cmd.png" alt="New File">
                    </div>
                    Open in Windows Terminal
                </li>
                <li id="new-file" class="disabled">
                    <div class="icon-container">
                        <img src="./assets/icons/visualstudio.png" alt="New File">
                    </div>
                    Open with Visual Studio
                </li>
                <ul>
                    <li id="new-file" class="disabled">Copy</li>
                    <li id="new-file" class="disabled">Paste</li>
                    <li id="new-file" class="disabled">Clipboard</li>
                </ul>
            </ul>
        </div>
    </div>

    <script src="clock.js"></script>
    <script src="window.js"></script>
    <script src="clickHandler.js"></script>
    <script src="startMenu.js"></script>
    <script src="contextMenu.js"></script>
    <script src="main.js"></script>

</body>
</html>
